<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu" style="color:#FFFFFF"></ion-icon>
        </button>
    <ion-title>Set Class Options</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <mat-list>
    <h3 mat-subheader>Classes</h3>
    <mat-list-item *ngFor="let playerClass of this.classes">
      <mat-checkbox class="example-margin" [(ngModel)]="playerClass.Enabled"><i [class]="playerClass.Icon" ></i> {{playerClass.Name}}</mat-checkbox>  
      
    </mat-list-item>
  </mat-list>
  <button mat-raised-button (click)="SaveClasses()">Save</button>
   
  
</ion-content>
